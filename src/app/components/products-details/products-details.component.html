<div class="container">
  <div class="row">
      <div class="col-md-6">
          <!-- image du produit -->
          <img src="{{product.imageUrl}}" alt="Produit" class="img-fluid">
          <h3>Description:</h3>
          <p>{{product.description}}</p>
      </div>
      <div class="col-md-6">
          <!-- détails du produit -->
          <h1>{{product.name}}</h1>
         <!--  <h2>{{product.unitPrice |currency:"EUR":"€"}} </h2>-->
          <h2>{{product.unitPrice}} €</h2>
          <button class="btn btn-success">Ajouter au panier</button>

      </div>
  </div>
</div>
