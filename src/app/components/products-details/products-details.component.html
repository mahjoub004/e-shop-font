<div class="container">
  <div class="row">
      <div class="col-md-6">
          <!-- image du produit -->
          <img src="https://via.placeholder.com/350x250" alt="Produit" class="img-fluid">
      </div>
      <div class="col-md-6">
          <!-- détails du produit -->

      </div>
  </div>
</div>
