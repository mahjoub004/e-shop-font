<div class="container shadow p-3 mb-5 bg-body-tertiary rounded">
  <div class="row">
      <div class="col-md-6">
          <!-- image du produit -->
          <img src="{{product.imageUrl}}" alt="Produit" class="img-fluid">

      </div>
      <div class="col-md-6">
          <!-- détails du produit -->
          <h1>{{product.name}}</h1>
         <!--  <h2>{{product.unitPrice |currency:"EUR":"€"}} </h2>-->
          <h2>{{product.unitPrice}} €</h2>
          <button (click)="addToCart()" class="btn btn-success btn-sm">Ajouter au panier</button>

      </div>
       <h3 class="mt-3">Description:</h3>
          <p>{{product.description}}</p>
  </div>
</div>
